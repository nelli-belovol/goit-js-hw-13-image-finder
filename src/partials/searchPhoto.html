<form class="search-form" id="search-form">
  <input
    id="search"
    class="input"
    type="text"
    name="query"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button class="btn__find" type="submit">Найти</button>
</form>

<ul class="gallery"></ul>

<button type="button" class="btn btn-primary button" data-action="load-more">
  <span
    class="spinner-border spinner-border-sm spinner is-hidden"
    role="status"
    aria-hidden="true"
  ></span>

  <span class="label">Показать ещё</span>
</button>
